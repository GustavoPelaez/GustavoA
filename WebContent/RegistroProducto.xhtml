<!DOCTYPE html>
<ui:composition lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/plantilla.xhtml"> 
   
   
<ui:param name="tituloPagina" value="PAGINA REGISTRO" />
<ui:param name="nombreEnPagina" value="DESDE LA PAGINA REGISTRO" />
	
		<ui:define name="contenido">
				
			<h5>#{usuarioBean.mensaje}</h5>
	<form class="col s12"  jsf:id="formulario">
		<section>
			

		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		
		        <div class="card-panel ">
		        	<h4>Registro de Producto</h4>

				          <div class="row">
				          	<div class="input-field col m3 offset-m9">
				              <input jsf:id="txtDoc" id="documento" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.documento}"/>
					          <label for="documento">Documento</label>
					        </div>	

					        <div class="input-field col m6">
					          <input jsf:id="txtNomb" id="nombre" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.nombre}"/>
					          <label for="nombre">Nombre</label>
					        </div>

					      <div class="input-field col m6">
					          <input jsf:id="txtDescripcion" id="descripcion" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.descripcion}"/>
					          <label for="descripcion">Descripcion</label>
					        </div>

					     
					        <div class="input-field col m6">
					          <input jsf:id="txtSalario" id="salario" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.salario}"/>
					          <label for="salario">Precio</label>
					        </div>	

					            
					       <div class="row"> 
			<h:outputLabel class="col m2" value="Tipo" />
    		<h:selectOneMenu class="col s3 browser-default" value="#{productoBean.miProductoVo.tipo}" style="*:none">
				<f:selectItem itemValue="A" itemLabel="A" for="sexo"/>
				<f:selectItem itemValue="B" itemLabel="B" for="sexo"/>
				<f:selectItem itemValue="C" itemLabel="C" for="sexo"/>
			</h:selectOneMenu>
		</div>

					       
					   <div class="input-field col m6">
					          <input jsf:id="txtPass" id="pass" type="text" class="validate" jsf:value="#{productoBean.miProductoVo.pass}"/>
					          <label for="pass">Password</label>
					        </div>

					        <div class="input-field col m6">
					          <input jsf:id="txtConfirmaPass" id="confirmaPass" type="text" class="validate" jsf:value="#{productoBean.pass}"/>
					          <label for="confirmaPass">Confirmar Password</label>
					        </div>
					 
					        
					 

							
				
							
							<div class="col m2 offset-m10">
					          	<h:commandButton class="btn btn-default " action="#{productoBean.registrarUsuario()}" value="Registrar" />
					        </div>
					    </div>
		        </div>
		 
		      </div>
		    </div>
		</div>
		
		</section>
		</form>
				
		
		 
		</ui:define>
   
   
</ui:composition>
